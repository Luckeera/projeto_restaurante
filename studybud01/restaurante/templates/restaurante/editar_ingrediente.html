{% extends "restaurante/base.html" %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Editar Ingrediente: {{ ingrediente.nome }}</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}

              <div class="mb-3">
                <label for="id_quantidade_estoque" class="form-label">Quantidade em estoque (g):</label>
                <input type="number" step="0.01" name="quantidade_estoque" id="id_quantidade_estoque"
                       value="{{ quantidade_estoque }}" class="form-control">
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
              <div class="text-center mt-4">
                <a href="{% url 'estoque' %}" class="text-decoration-none link-secondary">
                  ‚Üê Voltar ao Estoque
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
