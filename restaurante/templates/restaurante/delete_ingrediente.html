{% extends "restaurante/base.html" %}

{% block content %}
  <h1>Confirmar Exclusão</h1>
  <p>Você tem certeza que deseja excluir o ingrediente: <strong>{{ ingrediente.nome }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, deletar</button>
    <a href="{% url 'estoque' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
